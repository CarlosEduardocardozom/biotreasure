{% extends 'modelo.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Usuário</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome</label>
                {{ form.nome }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">E-mail</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_senha" class="form-label">Senha</label>
                {{ form.senha }}
            </div>
            <div class="mb-3">
                <label for="id_cpf" class="form-label">CPF</label>
                {{ form.cpf }}
            </div>
            <div class="mb-3">
                <label for="id_data_nascimento" class="form-label">Data de Nascimento</label>
                {{ form.data_nascimento }}
            </div>
            <div class="mb-3">
                <label for="id_fotoPerfil" class="form-label">Foto de Perfil</label>
                {{ form.fotoPerfil }}
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <hr>
        <a href="{% url 'account_login' %}" class="btn btn-danger">Cadastrar com Google</a>
    </div>
</body>
</html>
